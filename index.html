<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
</head>
<body>
    <div class="selections">
      <button data-selection="rock">✊</button>
      <button data-selection="paper">✋</button>
      <button data-selection="scissors">✌</button>
    </div>

    <div class="results">
      <div>
        You
        <span class="result-score" data-user-score>0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
    </div>
</body>
</html>
